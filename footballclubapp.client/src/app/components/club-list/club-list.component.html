<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Football Clubs</h2>
    <button routerLink="/clubs/add" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add New Club
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && clubs.length === 0" class="alert alert-info">
    No clubs found. Click "Add New Club" to create one.
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-4 mb-4" *ngFor="let club of clubs">
      <div class="card h-100 shadow-sm">
        <img [src]="'https://localhost:7291' + club.clubLogo"
             class="card-img-top"
             alt="{{club.clubName}}"
             style="height: 200px; object-fit: cover;"
             onerror="this.src='https://via.placeholder.com/200'">
        <div class="card-body">
          <h5 class="card-title">{{club.clubName}}</h5>
          <p class="card-text">
            <small class="text-muted">
              <i class="bi bi-geo-alt"></i> {{club.stadiumName}}<br>
              <i class="bi bi-calendar"></i> Founded: {{club.foundedDate | date:'yyyy'}}<br>
              <i class="bi bi-people"></i> Players: {{club.players?.length || 0}}
            </small>
          </p>
        </div>
        <div class="card-footer bg-transparent">
          <button [routerLink]="['/clubs', club.clubId]" class="btn btn-sm btn-info me-2">
            <i class="bi bi-eye"></i> View
          </button>
          <button [routerLink]="['/clubs/edit', club.clubId]" class="btn btn-sm btn-warning me-2">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button (click)="deleteClub(club.clubId)" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
